; Macagotchi PlatformIO Configuration
; Supports both TTGO T-Beam V1.1 (dev) and XIAO ESP32-S3 (production)

[env:tbeam]
platform = espressif32
board = ttgo-t-beam
framework = arduino
build_flags =
    -D PLATFORM_TBEAM
    -D ARDUINO_SERIAL_EVENT_TASK_STACK_SIZE=4096
monitor_speed = 115200
lib_deps =
    olikraus/U8g2 @ ^2.35.30
    electronic_cats/MPU6050 @ ^1.3.0
    lewisxhe/AXP202X_Library @ ^1.1.3

[env:xiao_s3]
platform = espressif32
board = seeed_xiao_esp32s3
framework = arduino
build_flags =
    -D PLATFORM_XIAO_S3
    -D BOARD_HAS_PSRAM
    -D ARDUINO_SERIAL_EVENT_TASK_STACK_SIZE=4096
monitor_speed = 115200
lib_deps =
    olikraus/U8g2 @ ^2.35.30
    electronic_cats/MPU6050 @ ^1.3.0

[env]
; Common settings
build_flags =
    -D CORE_DEBUG_LEVEL=0
